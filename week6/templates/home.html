<!DOCTYPE html>
<html>
<head>
  <title>Week6</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員登入</title>
  <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="title">
        <p>歡迎光臨，請輸入帳號密碼</p>
      </div>
      <form action="/signup" method="POST" id="signupForm">
        <h4>註冊帳號</h4>
        <div>
          <label>姓名：</label>
          <input type="text" name="name" id="signupName"/>
        </div>
        <div>
          <label>帳號：</label>
          <input type="text" name="username" id="signupUsername"/>
        </div>
        <div>
          <label>密碼：</label>
          <input type="password" name="password" id="signupPassword"/>
        </div>
        <div>
          <button type="button" onclick="submitForm('signupForm')">註冊</button>
        </div>
      </form>

      <form action="/signin" method="POST" id="signinForm">
        <h4>登入系統</h4>
        <div>
          <label>帳號：</label>
          <input type="text" name="username" id="signinUsername"/>
        </div>
        <div>
          <label>密碼：</label>
          <input type="password" name="password" id="signinPassword"/>
        </div>
        <div>
          <button type="button" onclick="submitForm('signinForm')">登入</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function submitForm(formId) {
      document.getElementById(formId).submit();
    }

    
  </script>
</body>
</html>
